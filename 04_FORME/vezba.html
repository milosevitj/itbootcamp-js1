<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="vezba.css">
</head>
<body>
    <form action="" method="post">
        
        <fieldset>
            <legend>Form validation</legend>

            <p>
                <label for="name">Name:</label>
                <input type="text" name="ime" id="ime">
            </p>

            <p>
                <label for="user">Username:</label>
                <input type="text" name="user" id="user">
                
            </p>

            <p>
                <label for="pas"> Password</label>
                <input type="password" name="pas" id="">
            </p>

            <p>
                <label for="pas2">Re-type password</label>
                <input type="password" name="pas2" id="">
            </p>

            <p>
                <label for="pol">Gender:</label>
                <input type="radio" name="pol" id="m" value="m"> Male
                <input type="radio" name="pol" id="z" value="z"> female
                <input type="radio" name="pol" id="o" value="o"> Other
            </p>

            <p>
                <label for="skill">Programming skills:</label>
                <input type="checkbox" name="skill" id="j" value="j"> Java
                <input type="checkbox" name="skill" id="a" value="a"> Android
                <input type="checkbox" name="skill" id="r" value="r"> Ruby
                <input type="checkbox" name="skill" id="n" value="n"> .Net

            
            </p>

            <p>
                <label for="broj">Contact no:</label>
                <input type="number" name="broj" id="broj">
            </p>

            <p>
                <label for="em">Email:</label>
                <input type="email" name="em" id="em">
            </p>

            <p>
                <label for="uni">College:</label>
                <select name="uni" id="uni">
                    <option value="Select college"> Select college</option>

                </select>
            </p>

            <p>
                <input type="submit" value="Submit">

            </p>
        </fieldset>
        



    </form>
</body>
</html>
