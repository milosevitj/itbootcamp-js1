<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="hello">Hello</button>
    <button id="hello2">Hello hello</button>
    <button id="hello3">Dva osluskivaca</button>

    <p>
        <button id="brojac">Brojac</button>
        <p id="par">Neki paragraf</p>
    </p>

    <p>
        <button id="minus">-</button>
        <span id="rezultat">0</span>
        <button id="plus">+</button>
    </p>

    <p>
        <input type="text" name="ime" id="ime" placeholder="Unesite ime">
        <input type="button" value="Prikazi podatke" id="prikazi">
        <span id="prikaz"></span>
        <br>
        Pol:
        <input type="radio" name="pol" id="z" value="z"> Zenski
        <input type="radio" name="pol" id="m" value="m"> Muski
        <input type="radio" name="pol" id="n" value="n" checked> Neopredeljen
    </p>

    <p>
        <label for="kvadriraj">Kvadriraj ovaj broj:</label>
        <input type="number" name="kvadriraj" id="kvd">
        <input type="button" value="Izracunaj" id="dugme1">
        
    </p>
    <p>
        <label for="prepolovi">Prepolovi ovaj broj:</label>
        <input type="number" name="prepolovi" id="prpl">
        <input type="button" value="Izracunaj" id="dugme2">
    </p>

    <p>
        <label for="racun">Izdracunati povrsinu kruga za zadati poluprecnik:</label>
        <input type="number" name="racun" id="rcn">
        <input type="button" value="Izracunaj" id="dugme3">
        <p id="rezultat"></p>
    </p>
    
    


    <script src="script.js"></script>
</body>
</html>
