<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katarina Milosevic</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <header class="col-12">
           <h4>IT Bootcamp Nis <script src="test.js"></script></h4> 
        </header>
    </div>

    <div class="row">
        <nav class="col-4">
            <ul>
                <li><a href="http://">HTML</a></li>
                <li><a href="http://">CSS</a></li>
                <li><a href="http://">JS</a></li>
            </ul>
        </nav>

        <aside class="col-8">
            <p>Nasa misija je otvaranje mogucnosti za drustveni napredak motivisanim pojedincima i povecanje produktivnosti srpske privrede kroy kvalifikovanu IT radnu snahu</p>
        </aside>
    </div>
    <div class="row">

        <div class="col-4">
             <img src="https://cdn.britannica.com/41/129641-050-D30CA107/lightbulb-invention-Thomas-Alva-Edison-1879.jpg">
        </div>
        <div class="col-4">
            <img src="https://artprojectsforkids.org/wp-content/uploads/2021/08/Draw-a-School.jpg" >
        </div>
        <div class="col-4">
        <img src="https://media.istockphoto.com/id/1042433006/vector/first-place-gold-medal.jpg?s=612x612&w=0&k=20&c=zg0Bw-vf2qlPc0f9_9pc067lxK3iBXaIGPDT70IUQGg=">
        </div>
    </div>

    <div class="row">
        <section class="col-12">
            <h4>Prijavite se</h4>

            <div>
                <form method="post">
                    <fieldset>
                        <div>
                            <label for="ime" class="col-4">Ime i prezime:</label >
                            <input type="text" name="ime" id="ime" class="col-8">
                        </div>    

                        <div>
                            <label for="mejl" class="col-4">E-mail:</label>
                            <input type="email" name="mejl" id="mejl"  class="col-8">
                        </div>
                        
                        <div>
                            <label for="pismo" class="col-4">Motivaciono pismo:</label>
                            <textarea name="pismo" id="pismo" cols="30" rows="10" class="col-8"></textarea>
                        </div>

                        <div>
                            <input type="button" value="Posalji" class="col-4">
                        </div>

                    </fieldset>
                </form>
            </div>
        </section>
    </div>
    <div class="row">
        <footer class="col-12">
            Ime i prezime autora
        </footer>
    </div>

    
</body>
</html>
