<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="row">
        <header class="col-12"><h3>Air SERBIA</h3></header>
    </div>

    <div class="row">
        <nav class="col-12">
            
            <ul>
                <li>AirSERBIA</li>
                <li>Letovi</li>
                <li>Destinacije</li>
                <li>Informacije</li>
                <li>Kontakti</li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <aside class="col-4">
            <div>
               <p>Letovi</p>
                <img src="https://img.rosbalt.ru/photobank/1f/de/ae/6a/2zKjBtx6DGwm-800.jpg">
            </div>
            <div class="info">
                <p>Infomracije</p>
                <img src="https://pbs.twimg.com/media/FYBhRrWXoAEOWLm?format=jpg&name=4096x4096">
            </div>  
        </aside>

            <div class="kaca">
            <section class="col-8">
                <div>
                    <p>Destinacije</p>
                    <img src="https://thumbs.dreamstime.com/b/your-destination-599100.jpg">
               
                    <ul>
                        <li>Evropa</li>
                        <li>Azija</li>
                        <li>Afrika</li>
                        <li>Amerika</li>
                    </ul>
                </div>

                <div class="dara">
                    <p>Kontakti</p>
                    
                    <form method="post">
                        <fieldset>
                            <div>
                            <label for="ime">Ime</label><br>
                            <input type="text" name="ime" id="ime" placeholder="Unesite ime">
                            </div>
                            <div>
                            <label for="ime">Tekst</label><br>
                            <textarea name="Tekst" id="tekst" cols="48" rows="5"></textarea>
                            </div>

                            <div>
                                <input type="checkbox" name="box" id="box" value="box">
                                <label for="la">Prihvati uslove koriscnjea</label>
                            </div>

                            <div>
                               <button>Posalji</button>
                            </div>





                        </fieldset>






                    </form>
                </div>
            </section>
            </div>
    </div>
</body>
</html>
